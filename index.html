<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Galaxy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #05080a; /* Deep void black */
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    
    .transform-style-3d {
      transform-style: preserve-3d;
    }

    /* Organic Breathe Animations - Slower, smoother, like meditation */
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.6; filter: brightness(1); }
      50% { transform: scale(1.3); opacity: 0.9; filter: brightness(1.2); }
    }
    
    /* Slightly different rhythm for variety */
    @keyframes breathe-subtle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.15); opacity: 0.7; }
    }

    .animate-breathe {
      animation: breathe 6s ease-in-out infinite;
    }
    
    .animate-breathe-subtle {
      animation: breathe-subtle 7s ease-in-out infinite;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">

</body>
</html>
